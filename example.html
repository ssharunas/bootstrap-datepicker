<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<title>Datepicker for Bootstrap, from Twitter</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/datepicker.css" rel="stylesheet">
	
	<script src="js/jquery-1.7.2.min.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<!-- <script src="js/locales/bootstrap-datepicker.lt.js"></script> -->
	
  </head>

<body>
inline:
	<div class="container">
		<div id="datepicker"></div>
	</div>
	<input type="button" onclick="today()" />
	
	<script>
		var pick = $('#datepicker').datepicker({
			format: 'mm-d-yyyy',
			language: 'lt',
			isInline: true,
			selectionRange : 5
		}).on('changeDate', function(ev){
			opera.postError("clicked on: " + ev.date)
		});;
		
		// $('#datepicker2').datepicker();
		
		function today(){
			pick.data("datepicker")
		}
	</script>
</body>
</html>
